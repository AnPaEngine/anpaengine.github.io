<!-- chatbot-icon.html -->
<div id="chatbotContainer">
    <div id="chatbotIcon" class="chatbot-icon"></div>

    <!-- Chatbox -->
    <div id="chatbox" class="chatbox">
        <div class="chatbox-header">
            <img src="images/PBXAssistent.svg" alt="Chatbot Icon" class="chatbox-header-icon">
            <span class="chatbox-header-title">PBXAssistent</span>
            <span id="closeChat" class="close-chat">X</span>
        </div>
        <div class="chatbox-messages">
            <!-- Hier kommen die Nachrichten -->
            
            <!-- Tipp-Placeholder für den Chatbot -->
            <div class="typing-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="chatbox-input">
            <!-- Hier können später Auswahlmöglichkeiten oder Buttons platziert werden -->
        </div>
    </div>
</div>





</div>
</div>


<script src="chatbot-script.js"></script>
