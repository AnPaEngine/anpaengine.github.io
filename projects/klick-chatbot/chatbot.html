<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickbasierter Chatbot</title>
    <link rel="stylesheet" href="chatbot-style.css">
    <style>
        /* Chatbot mittig ausrichten */
        #chatbotContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id="exit-button" class="exit-button">Beenden</button>
    
    <div id="chatbotContainer">
        <!-- Chatbox direkt sichtbar und mittig -->
        <div id="chatbox" class="chatbox visible">
            <div class="chatbox-header">
                <img src="projects/klick-chatbot/images/PBXAssistent.gif" alt="Chatbot Icon" class="chatbox-header-icon">
                <span id="closeChat" class="close-chat">X</span>
            </div>
            <div class="chatbox-messages">
                <!-- Nachrichten erscheinen hier -->
            </div>
            <div class="chatbox-input">
                <!-- AuswahlmÃ¶glichkeiten oder Buttons werden hier platziert -->
            </div>
        </div>
    </div>

    <script src="chatbot-script.js"></script>
    <script>
        document.getElementById('exit-button').addEventListener('click', function() {
            window.location.href = 'https://anpaengine.github.io/pages/projects.html';
        });
    </script>
</body>
</html>
